<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Drawer Previewer</title>
	<script src="drawer-svg.js"></script>
</head>
<body>
	<h1>Drawer Previewer</h1>
	<input type="file" id="file-selector" />
	<div id="preview" style="width:210mm;height:297mm;border:1px solid black"></div>
	<script>
		document.getElementById("file-selector").addEventListener("change", function(event){
			var files = event.target.files;
			if( files.length < 1 ){
				return;
			}
			var file= files[0];
			var reader = new FileReader();
			console.log("reader", reader);
			reader.onerror  = function(err){
				alert(err);
			};
			reader.onload = function(){
				var ops = JSON.parse(reader.result);
				var svg = drawerToSvg(ops, {
					width: "210mm",
					height: "297mm",
					viewBox: "0 0 210 297"
				});
				var pre = document.getElementById("preview");
				pre.innerHTML = "";
				pre.appendChild(svg);
			};
			reader.readAsText(file);
		});
	</script>
</body>
</html>
